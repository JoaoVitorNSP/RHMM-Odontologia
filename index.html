<!DOCTYPE html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>RHMM Odontológica</title>
    <style>
      /* style.css */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        border-bottom: 2px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
      }

      .logo h1 {
        font-size: 24px;
        color: #d9534f;
        display: inline-block;
        margin-left: 10px;
      }

      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .banner {
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 10px 20px;
        background-color: #f9ecec;
        border: 4px dashed #000000;
      }
      .bH1 {
        font-size: 30px;
        font-style: italic;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        text-align: center;
      }
      .bImg {
        border: dashed #000000;
        height: auto;
        margin: 0;
        display: block;
        padding: 0%;
      }

      .banner h2 span {
        color: #d9534f;
      }

      .iH1 {
        display: flex;
        justify-content: center;
        text-align: center;
        max-width: 100%;
        font-size: 80px;
        margin-top: 10px;
        margin-left: 30%;
        margin-right: 30%;
        border-radius: 10px;
        border: dashed black;
        position: relative;
        top: 30px;
        background-color: white;
        align-items: center;
      }
      .iH1.logo {
        height: auto;
      }
      .information {
        padding: 40px 20px;
        background-color: #f9ecec;
        margin-left: 5%;
        margin-right: 5%;
        border: solid black;
        justify-content: center;
        align-items: center;
      }

      .Ih2 {
        text-align: center;
        font-size: 45px;
        margin-bottom: 20px;
        font-style: italic;
        position: relative;
      }
      .Ih2::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 60%;
        border-top: 6px solid #333;
        left: 120%;
      }
      .Ih2::before {
        content: "";
        position: absolute;
        top: 50%;
        width: 60%;
        border-top: 6px solid #333;
        right: 120%;
      }

      .info-grid {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .clinic-photos img {
        width: 400px;
        height: auto;
        margin: 10px;
        border-radius: 8px;
        border: dashed black;
      }

      .details {
        text-align: left;
      }

      .details strong {
        display: block;
        margin-top: 10px;
      }

      .details span {
        color: #d9534f;
        font-weight: bold;
      }
      .irformacoes {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20%;
        top: -40px;
        background-color: white;
        border: dashed black;
        margin-left: 10%;
        margin-right: 10%;
        border-radius: 10px;
        height: 160px;
      }
      .informacoesH3 {
        font-size: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .H3p {
        font-size: medium;
        color: #000000;

      .linha {

        background-color: black;

      }
      .informacoesH300 {

        flex-direction: column;
        align-items: center;
      }

      .about {

        background-color: rgb(168, 47, 47);
        border-radius: 20px;
        font-size: large;
        width: 60%;
        margin: auto;
        margin-bottom: 0px;
      }

      .about-titlle {
        color: white;
        padding: 15px;
        text-align: center;
        display: flex;
        align-items: flex-start;
        gap: 20px;
      }

      .about h1 {
        display: flex;
        align-items: center;
        height: 100px;
        width: 350px;
        text-align: justify;
        font-size: 60px;
        color: #ffffff;
      }

      .about-grid {
        display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: auto;
      }

      .about-grid img {
        width: 30%;
        height: auto;
        border-radius: 10px;
      }

      .coracao {

        margin-right: 10px;
        height: auto;
        width: 100px;
      }

      .doutora {

        height: auto;
        border-radius: 10px;
        background-color: #862420;
        margin: 20px 80%;
      }

      .about h3 {
        color: #ffffff;
        font-size: 30px;
      }

      .bio {
        color: #ffffff;
        margin: auto;
        padding: 10px 20px;
        background-color: #862420;
        border-radius: 10px;
        flex: 1;
      }

      .specialties {
        background-color: #862420;
        color: #ffffff;
        border-radius: 10px;
        margin: auto;
        padding: 10px 20px;
        text-align: left;
      }

      .profile {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #862420;
        color: #ffffff;
        border-radius: 10px;
        margin: 20px 0;
        padding: 10px;
      }

      .specialties img {
        width: 140px;
        height: auto;
      }

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      h3 {
        color: #d9534f;
        margin-bottom: 10px;
        font-family: "Arial", sans-serif;
      }

      p,
      li {
        font-size: 14px;
        line-height: 1.5;
        font-family: "Arial", sans-serif;
      }
      .container {
        display: flex;
        color: #d9534f;
        align-items: center;
        gap: 10px;
      }
      .container img {
        width: 100px;
        height: auto;
      }
      .professional_training {
        height: 100px;
        line-height: 1.5;
        text-align: left;
        font-size: 40px;
        width: 100%;
        margin: auto;
      }
      .botao {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgb(168, 47, 47);
        color: white;
        text-align: center;
        text-decoration: none; 
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .botao:hover {
        background-color: rgb(168, 47, 47); 
      }
